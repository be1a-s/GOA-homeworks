<!-- სურათის გაწელვა ან პირიქით შევიწორიორება რომ არ მოვახდინოთ ამისთვის ჩვენ სურათის სიგანის შეფარდება სიმაღლესთან არ უნდა ১১০๓๓. ໑ width = 200 ১ height = 100 ჩვენ სიგანე გავზარდეთ 100 pixel-ით მაშინ მიღებულ სიგანეს 300 / 200 (ძველ სიგნაეზე) = 1.5 მიღებული რიცხვით უნდა გავზარდოთ სიმაღლეც height * 1.5 სიმაღლე უნდა იყოს 150 ამის გათვალისწინებით სურათის პროპროცია არ დაირღვევა -->
