<!-- ransition ვიყენებთ რომ ელემენტის სტილის ცვლილება მოვახდინოთ რბილად, და არა უხეშად, არამედ თანდათანობით, 
განსაზღვრულ დროში 

transition-property - მას გადაეცემა ის მნიშვნელობა რაზეც ვმუშაობთ
transition-duration - მას გადაეცემა დრო რა დროის მანძილზეც გვინდა გახანგრძლივდეს ცვლილება
transition-timing-function - ადგენს სიჩქარის ცვლილებას გვაქვს
linear → სიჩქარე მუდმივია.
ease → ნელა იწყებს, შუაში ჩქარდება, ბოლოს ისევ ნელდება (default).
ease-in → ნელა იწყება, ბოლოს ჩქარდება.
ease-out → სწრაფად იწყება, ბოლოს ნელდება.
ease-in-out → ნელა იწყება და ნელა მთავრდება.
transition-delay - მას გადავცემთ დროს თ რამდენი ხნით შეყოვნდეს ელემენტის ცვლილების დაწყება
 -->
