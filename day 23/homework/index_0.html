<!-- 2) ახსენით რას აკეთებს rowspan და colspan ატრიბუტები, მოიყვანეთ მაგალითები -->
<!-- rowspan - როვსპანს ვიყენებთ იმისთვის რომ ორი რიგის ადგილზე ერთი უჯრა გამოვიტანოთ ხოლო
colspan - ვიყენებთ როცა გვინდა ერთ უჯრას ჰორიზონტალურად რამოდენიმე უჯრის ადგილი დავაკავებინოთ-->
<!-- მაგალითად: -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <table border="2" style="width: 50px; height: 20px;">
            <tr>
                <!-- მაგალითად აქ colspan და rowspan - ს საშუალებით უჯრამ გაიზარდა  სიმაღლეში და სიგანეში
                 ის ორ ორი უჯრის ადგილს იკავებს-->
                <th colspan="2" rowspan="2">beqa</th>
            </tr>
        </table>
    </body>
 </html>
