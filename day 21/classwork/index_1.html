<!-- 2) კომენტარებით ახსენით რით განსხვავდება inline და block level ელემენტები, მოიყვანეთ მაგალითები და დაამტკიცეთ border და background color კუთვნილებების საშვალებით, საბოლოოდ კი გამოიტანეთ დასკვნა და დააჯგუფეთ თქვენთვის ცნობილი თეგები inline და block ელემენტებად -->

<!-- inline - ელემნტი იკავებს მხოლოდ იმ ადგილს რომელიც სჭირდება და block level - ელემენტი იკავებს მთელ ადგილს რაც შეუძლია 
 ისინი წარმოადგენენ თეგების მოცულობას -->
 <!-- inline - თეგებია img,button,a ხოლო block level - თეგებია p,h1(h2,h3...h6),ul(li),ol(li) -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <img src="" alt="" width="200px" height="200px">
        <p style="background-color: blue;">paragraph</p>
        <h1 style="background-color: rgb(255, 0, 0);">header</h1>
        <button style="background-color: rgb(30, 255, 0);">button</button>
        <ul>
            <li style="border: 2px solid brown;">unorderedlist</li>
        </ul>
        <ol>
            <li style="border: 2px solid brown;">orderedlist</li>
        </ol>
        <a href="#" style="border: 2px solid purple;">link</a>
    </body>
</html>
