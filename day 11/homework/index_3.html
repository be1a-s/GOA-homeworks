<!-- ახსენით რისთვის გამოიყენება შემდეგი თეგები: nav, form, input, label და ატრიბუტები: type, id, for -->
<!-- nav თეგი გამოიყენება იმისთვის რათა მომხმარებელს გაუუადვილდეს საიტზე გადაადგილება და ნავიგაცია -->
<!--form თეგი ასევე გამოიყენება ნავიგაციისთვის და ის ეხმარება მომხმარებელს-->
<!--input თეგი გამოიყენება რაიმე ტიპის ინფორმაციის გამოსატანად -->
<!--label თეგი გამოიყენება იმისთვის რომ input თეგი ავხსნათ და გავუმარტივოთ გაგება მომხმარებელს -->
<!--type ატრიბუტი გამოიყენება იმისთვის რომ  input-ს დავუდგინოთ კონკრეტული ტიპი არესებობს ბევრი სახის ტიპები მაგალითად: email,oassword,date და ასე შემდეგ -->
<!--id ატრიბუტი გამოიყენება იმისთვის რათა მომხმარებელმა საიტში ადვილად გადაადგილდს ყველა id-ის დასახელება უნდა იყოს უნიკალური -->
<!--for ატრიბუტი გამიყენება იმისთვის რათა label  თეგი მივაკუთვნოთ თავისთვისგანკუთვნილ input თეგს -->
