<!--  შექმენით საიტი, HTML-ის შესახებ, რომელშიც გამოიყენებთ აქამდე ნასწავლ ყველა თეგს: <p>, <button>, <h1>, <img> -->

<!--  პირველი საკლასო სამუშაოს თითოეული ნაწილი ახსენით, დააკომენტარეთ -->


<!--შევექმენი h1 დონის სათაური სახელად Html -->
<h1>Html</h1>

<!--შევქმენი პარაგრაფი და დავწერე Html-ინფორმაცია-->
<p>html- არის პროგრამირების ენა რომელიც განკუთვნილია საიტების და ვებ გვერდების შესაქმნელად</p>

<!-- შევქმენი ღილაკი და დავუწერე თავისი სახელწოდება -->
<button>მეტი ინფორმაციისსთვის დააჭირეთ აქ</button>




<!-- img-ს საშუალებით ჩავსვი html-ს სურათი -->
<img src="image.png">
