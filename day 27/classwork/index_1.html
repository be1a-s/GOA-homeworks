<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,h2 {
            color: blue;
            text-align: center;
        }
        div {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>hello</h1>
    <h2>my name is beqa</h2>
    <br>
    <div>
        <h2>header 2</h2>
        <h3>header 3</h3>
        <h4>header 4</h4>
    </div>
</body>
</html>
