<html lang="en">

    <link rel="stylesheet" href="style_1.css">
</head>
<body>
    <div id="parent">
        <h2>contact us</h2>

            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>

        <div id="box2">
            <div class="radio">
                <input id="general" type="radio" >

            </div>
            <div class="radio">
                <input id="support" type="radio" >
                <label for="support">Support Request</label>
            </div>   
        </div>
        <textarea name="massage" id="textarea" placeholder="Massage"></textarea>
        <div id="box3">
            <input id="chackbox" type="checkbox">
            <label for="chackbox">I consent to being contacted by the team</label>
        </div>
        <input type="submit">
    </div>
