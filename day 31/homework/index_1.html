<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .class1 {
                border: 2px green solid;
                border-radius: 50px;
                background-color: green;
            }
            div h1,p,button {
                text-align: center;
            }
        </style>
    </head>
    <body>
       <div>
        <h1 class="class1">header</h1>
        <br><br>
        <p class="class1">paragraf</p>
        <br><br>
        <button class="class1">button</button>
        <br><br>
        <ul class="class1">
            <li>unordered list</li>
        </ul>
        <br><br>
        <ol class="class1">
            <li>ordered list</li>
        </ol>
       </div>
    </body>
</html>
