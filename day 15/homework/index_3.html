<!-- 5) შექმენით ანალოგიური სარეგისტრაციო ფორმა: (ჩამოსაშლელ მეინუშ უნდა იყოს ყველა option რომელიც ჩანს სურათზე) -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
          <h1>Aplication format</h1>
          <label for="name">First Name:</label>
          <input id="name" type="text">
          <label for="surname">Lest Name:</label>
          <input id="surname" type="text">
          <br>
          <br>
          <label for="date">Date of birth</label>
          <input id="date" type="date">
          <label for="age">Age:</label>
          <input id="age" type="text">
          <br>
          <br>
          <label for="gender">Gender:</label>
          <select name="gender" id="">
            <option value="male">Male</option>
            <option value="fimale">Fimale</option>
            <option value="other">Other</option>
          </select>
          <label for="email">Email Address:</label>
          <input name="email" type="email">
          <br>
          <br>
          <br>
          <br>
          <label for="position">Position Applying For:</label>
          <select name="position">
                  <option value="junior">Junior Developer</option>
                  <option value="mid-level">Mid-Level Developer</option>
                  <option value="senior">Senior Developer</option>
          </select>
          <br>
          <br>
          <br>
          <br>
          <label for="years">Years of Experience:</label>
          <select name="years">
                 <option value="0-1">0-1 years</option>
                 <option value="1-3">1-3 years</option>
                 <option value="3-5">3-5 years</option>
                 <option value="5+">5+ years</option>
          </select>
          <br>
          <br>
          <br>
          <br>
          <label for="">Preferred Programming Languages:</label>
          <select name="languages">
                 <option value="j">Java</option>
                 <option value="js">Javascript</option>
                 <option value="py">Python</option>
                 <option value="c#">C#</option>
          </select>
          <br>
          <br>
          <br>
          <br>
          <label for="job location">Preferred Job Location:</label>
          <select name="job location">
                 <option value="geo">Georgia</option>
                 <option value="usa">Usa</option>
                 <option value="eng">England</option>
                 <option value="remote">Remote</option>
          </select>
          <br>
          <br>
          <label for="password">Password:</label>
          <input name="password" type="password">
          <label for="cn password">Confirm Password:</label>
          <input name="cn password" type="password">
          <br>
          <br>
          <input type="submit">
          <input type="reset">
    </body>
</html>
